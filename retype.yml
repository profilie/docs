poweredByRetype: true

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system

toc:
  label: On this page
  depth: 2-4  

nav:
  mode: stack
  icons:
    mode: pages

theme:
  base:
    # Sky blue light theme
    base-color: "#1e293b"           # Dark slate for excellent readability
    base-bg: "#e0f7fa"              # Light cyan background - serene sky
    primary: "#0284c7"              # Sky blue - clear day brilliance
    success: "#059669"              # Emerald green - fresh and natural
    danger: "#dc2626"               # Vibrant red - bold and clear
    warning: "#ea580c"              # Warm orange - sunset glow
    royal: "#7c3aed"                # Deep violet - majestic depth
    accent: "#0369a1"               # Deeper sky blue - ocean depths
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Midnight sky theme
    base-color: "#f1f5f9"           # Light slate - moonlit clarity
    base-bg: "#0f172a"              # Deep slate - night sky depths
    primary: "#38bdf8"              # Bright sky blue - electric azure
    success: "#22d3ee"              # Cyan - crystalline waters
    danger: "#f87171"               # Soft coral - gentle warning
    warning: "#fb923c"              # Amber glow - warm starlight
    royal: "#a78bfa"                # Light violet - ethereal mystery
    accent: "#0ea5e9"               # Sky blue accent - celestial bright
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# Start in "Pro Mode" trial
start:
  pro: true

input: ./src
output: .retype
url: profilie.github.io/docs
branding:
  title: Profilie Docs
  logo: /media/logo.png
  logoAlign: left
  colors:
    label:
      text: "#ffffff"
      background: "#0A5966"
links:
  - text: Home
    link: https://profilie.github.io/docs
    icon: home
  - text: Website
    link: https://profilie.github.io/
    icon: globe
  - text: Support
    link: https://github.com/profilie/profilie/issues
    icon: comment-discussion
    target: blank
  - text: Community
    link: https://github.com/profilie/profilie/discussions
    icon: people
    target: blank
  - text: GitHub
    link: https://github.com/profilie/
    icon: mark-github
    target: blank
edit:
  repo: "https://github.com/profilie/docs"
  base: "/src"
  branch: "main"
  label: "Edit this page"
editor:
  enabled: true
favicon: /media/logo.png
generator:
  recase: all
markdown:
  lineBreaks: soft
meta:
  title: " | Profilie Documentation"

snippets:
  lineNumbers:
    - js
    - none
templating:
  enabled: true
  liquid: false
footer:
  copyright: "&copy; 2025 Profilie. All rights reserved. Simple templates for beautiful social profiles."
  links:
    - text: Website
      link: https://profilie.github.io
      icon: globe
    - text: Support
      link: https://github.com/profilie/profilie/issues
      icon: comment-discussion
    - text: FAQ
      link: https://profilie.github.io/faq
      icon: question
